<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .mybox {
            background-color: darkgoldenrod;
            border: 1px solid black;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <div class="container-fluid bg-secondary">
        <!-- First row -->
        <div class="row justify-content-center">
            <div class="col-sm-3 mybox">1 of 2</div>
            <div class="col-sm-3 mybox">2 of 2</div>
        </div>
        <!-- Second row -->
        <div class="row justify-content-center">
            <div class="col mybox">1 of 3</div>
            <div class="col-md-6 mybox">2 of 3 (wider)</div>
            <div class="col mybox">3 of 3</div>
        </div>
        <!-- Third row (no mb-4 on last) -->
        <div class="row justify-content-center">
            <div class="col mybox">1 of 4</div>
            <div class="col-lg-4 mybox">2 of 4</div>
            <div class="col-lg-4 mybox">3 of 4</div>
            <div class="col mybox">4 of 4</div>
        </div>
    </div>

</body>




</html>
